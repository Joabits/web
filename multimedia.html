<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video imageb audio</title>
  </head>
  <body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img
    src="https://www.callofduty.com/content/dam/atvi/callofduty/cod-touchui/blog/hero/mwii/MWII-000-ARTREVEAL-TOUT.jpg"
    alt="imagen/jpg" height="300" width="300"/ >
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="320" height="200" controls muted loop autoplay>
      <source src="Intro.mp4" type="video/mp4"/ >
    </video>

    <h1>Aprendiendo a utilizar los audios</h1>

    <audio controls loop autoplay>
      <source src="calldown.mp3" type="audio/mp3"/ >
    </audio>
  </body>
</html>
